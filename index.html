<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Home Page | iNeuron</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div class="flex flex-row">
      <div class="hidden lg:flex bg-image bg-left lg:w-4/10">
        <a class="hidden lg:flex items-center absolute pos-tl-5">
          <img src="./images/Logo.png" alt="Logo" class="w-20" />
        </a>
      </div>
      <div class="bg-right lg:w-6/10">
        <!-------------------->
        <!-- Header Section -->
        <!-------------------->
        <header class="body-font">
          <div
            class="container mx-auto flex flex-wrap p-5 flex-row justify-space-between items-center"
          >
            <div class="hidden lg:flex lg:w-4/10 bottom-border-1"></div>
            <a class="lg:hidden flex items-center mb-4">
              <img src="./images/Logo.png" alt="Logo" class="w-20" />
            </a>
            <nav
              class="hidden md:flex flex-wrap items-center text-base justify-center"
            >
              <a class="mr-5 hover:font-medium">Home</a>
              <a class="mr-5 hover:font-medium">About Us</a>
              <a class="mr-5 hover:font-medium">Portfolio</a>
              <a class="mr-5 hover:font-medium">Contact</a>
            </nav>
            <div class="inline-flex md:hidden">
              <img src="./images/menu-bar.svg" alt="menu-bar" class="w-6" />
            </div>
          </div>
        </header>
        <!------------------>
        <!-- Hero Section -->
        <!------------------>
        <main class="body-font">
          <div
            class="container mx-auto flex flex-wrap flex-col items-center lg:items-start"
          >
            <div
              class="flex flex-col lg:flex-row lg:flex-space-around lg:w-full"
            >
              <h1 class="title-font font-medium text-5xl md:text-20xl">
                <span class="crea">Crea-</span> <br />
                <span class="tivity">tivity.</span>
              </h1>
              <p
                class="leading-relaxed mt-4 text-grey-500 lgtext-xl lg:items-self-end"
              >
                is our <br class="hidden lg:flex" />
                ingredient
              </p>
              <div class="flex flex-row lg:flex-col">
                <img
                  src="./images/Twitter Icon.svg"
                  alt="Twitter Icon"
                  class="w-5 h-5 m-2"
                />
                <img
                  src="./images/Instagram Icon.svg"
                  alt="Instagram Icon"
                  class="w-5 h-5 m-2"
                />
                <img
                  src="./images/Facebook Icon.svg"
                  alt="Facebook Icon"
                  class="w-5 h-5 m-2"
                />
                <img
                  src="./images/Email Icon.svg"
                  alt="Email Icon"
                  class="w-5 h-5 m-2"
                />
              </div>
            </div>
            <div class="flex flex-row lg:items-self-center lg:pt-4">
              <button class="bg-darkslategray-500 text-white px-8 py-3 mt-4">
                Check Our Package
              </button>
            </div>
            <div class="lg:hidden container mx-auto flex p-5">
              <img
                src="./images/image-01.jpg"
                alt="header-image"
                class="object-cover object-center rounded"
              />
            </div>
          </div>
          <div
            class="container mx-auto flex flex-wrap flex-col lg:flex-row items-center"
          >
            <div class="flex lg:pl-10">
              <ul class="flex flex-col text-grey-300">
                <li class="relative p-5 list hover:list">Photography</li>
                <li class="relative p-5 list">Videography</li>
                <li class="relative p-5 list">Graphic Design</li>
                <li class="relative p-5 list">Illustration</li>
                <li class="relative p-5 list">Animation</li>
              </ul>
            </div>
            <div
              class="lg:w-6/10 container mx-auto p-5 flex flex-wrap flex-col items-center mt-20"
            >
              <div class="flex flex-col">
                <h1 class="leading-relaxed text-5xl">"</h1>
                <p class="leading-relaxed">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Necessitatibus vel cupiditate, optio.
                </p>
              </div>
              <div class="container mx-auto flex p-5">
                <img
                  src="./images/image-2.png"
                  alt="header-image"
                  class="object-cover object-center rounded"
                />
              </div>
            </div>
            <div class="mx-auto flex flex-col p-5 items-center">
              <img
                src="./images/arrow-down.png"
                alt="header-image"
                class="object-cover object-center w-5"
              />
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
